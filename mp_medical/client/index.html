<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./mycss.css">
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="form mydiv">
					<div class="input-group row">
						<div class="input-group-prepend col-md-4 text-left">
							<label for="namefield" class="btn btn-warning btn-md btn-block text-left">Name</label>
						</div>
						<input type="text" id="namefield" class="form-control col-md-8">
					</div>
					<div class="input-group row">
						<div class="input-group-prepend col-md-4">
							<label for="specialityfield" class="btn btn-warning btn-md btn-block text-left">Speciality</label>
						</div>
                        <input type="text" id="specialityfield" class="form-control">
                    </div>
					<div class="input-group row">
						<div class="input-group-prepend col-md-4">
							<label for="patientfield" class="btn btn-warning btn-md btn-block text-left">Patient Name</label>
						</div>
                        <input type="text" id="patientfield" class="form-control">
                    </div>
					 <div class="text-center"><button id="submit" type="button" class="btn btn-success" onclick="submit(event)">Submit</button></div>     
					 
				</div>
				 
								
					
				
			</div>
		</div>
	</div>
	<div id="details" class="text-dark col-5 bg-light mx-auto" style="white-space: pre-wrap;"></div> 
</body>
